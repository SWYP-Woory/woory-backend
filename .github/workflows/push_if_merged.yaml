name : push feat to dev

on:
  pull_request:
    branches: [ feat ]
    types: [ closed ]
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # feat 변경사항 dev로 이동
      - uses: actions/checkout@v4.2.2
      - name: push feat to dev
        with:
          persist-credentials: false
          fetch-depth: 0
        run: git push origin feat:dev