name: Test_pull_request

on:
  pull_request_target:
    branches:
      - feat
    paths:
      - src/**

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check access
        if: ${{ github.event.pull_request.author_association != 'COLLABORATOR' && github.event.pull_request.author_association != 'MEMBER' && github.event.pull_request.author_association != 'CONTRIBUTOR' }}
        run: |
          echo "Event not triggered by a collaborator."
          exit 1

      - name: PRINT GITHUB_REF
        run: echo "GITHUB_REF = $GITHUB_REF"

      - name: Fetching updates
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check log
        run: git log --oneline

      - name: Set up Java
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Database
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: 'test'
          mysql user: 'test'
          mysql password: 'testtest'

      - name: Grant execution permission to gradle
        run: chmod +x gradlew

      - name: Start test
        run: ./gradlew test -i

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'